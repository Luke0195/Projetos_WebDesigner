<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title> Projeto07</title>
    <meta charset="utf-8">
    <meta name="author" content="Lucas Alves Dos Santos">
    <meta name="description" content="Desenvolvimento de uma landing page">
    <meta  name="keywords" content="HTML5,CSS3,JS,Front-end">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="logo"><h2> Logo </h2></div>
    </header>
    <main>
      <section>
      <div class="container">
        <div class="content-info">
        <h1> Esse é o meu evento </h1>
        <h2> Utilize esse espaço para chamar a atenção do seu lead </h2>
        <p>Você está a um passo mais próximo de levar uma empresa para outro patamar.
            Utilize gatilhos de antecipação, escastez  e pertencimento 
        </p>
      </div><!--content-info-->
        <div class="content-form">
          <form>
            <h2> Preencha com os seus dados </h2>
            <p> E faça parte de do grupo Vip de criadores </p>
          
            <label> Nome*</label>
            <input type="text" name="nome" placeholder="Informe o seu nome">
            
            <label> Email*</label>
            <input type="email" name="email" placeholder="Inform o seu email">
            
            <label> Empresa </label>
            <input type="text" name="empresa" placeholder="Informe o nome da sua empresa">
            
            <label> Cargo</label>
            <input type="text" name="cargo" placeholder="Inform o seu cargo">
           
            <label> Telefone</label>
            <input type="tel" name="telefone" placeholder="Informe o seu telefone">

            <button> MINHA PRÉ VENDA </button>
          </form>
        </div><!--content-form-->
      </div><!--container-->
      <div class="clear"></div><!--clear-->
    </section>
    </body>
  
</html>
